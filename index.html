<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
        
        <div class="screen">
        <input type="text" id="result" readonly />
        </div>
        <div class="buttons">
            <button class="number" onclick="buttonClick('1')">1</button>
            <button class="number" onclick="buttonClick('2')">2</button>
            <button class="number" onclick="buttonClick('3')">3</button>
            <button class="operator" onclick="buttonClick('+')">+</button>
            <button class="number" onclick="buttonClick('4')">4</button>
            <button class="number" onclick="buttonClick('5')">5</button>
            <button class="number" onclick="buttonClick('6')">6</button>
            <button class="operator" onclick="buttonClick('-')">-</button>
            <button class="number" onclick="buttonClick('7')">7</button>
            <button class="number" onclick="buttonClick('8')">8</button>
            <button class="number" onclick="buttonClick('9')">9</button>
            <button class="operator" onclick="buttonClick('*')">*</button>
            <button class="number" onclick="buttonClick('0')">0</button>
            <button class="operator" onclick="buttonClick('/')">/</button>
            <button class="clear" onclick="clearResult()">C</button>
            <button class="equals" onclick="calculate()">=</button>
            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
